<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thinkful tube Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="wrapper">
        <h1>Search the YouTube Universe</h1>
        <form class="search-results">
            <input id="query" type="text" placeholder="SEARCH YOUTUBE" />
            <div>
                <input class="myButton" type="submit" value="Search" id="submit" />
            </div>
        </form>
        <div id="search-results">
            <ul></ul>
            <p class="error"></p>
        </div>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
